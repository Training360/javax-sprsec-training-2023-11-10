<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employees</title>
    <link href="employees.css" rel="stylesheet" />
</head>
<body>

<h1>Employees</h1>

<p th:replace="~{fragments/menu.html :: p}"></p>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
    </tr>
    </tbody>
</table>

<a href="/create-employee">Create employee</a>

</body>
</html>
